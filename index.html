<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
    <title>Order summary - Desafío - Frontendmentor.io< Copia</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img class="hero" src="./images/illustration-hero.svg" alt="Ilustración">
            <div class="card-wrapper">
                <h1 class="title">Resumen del pedido</h1>
                <div class="description">
                    ¡Ahora puedes escuchar millones de canciones, audiolibros y podcasts en cualquier dispositivo desde cualquier lugar!
                </div>
                <div class="plan-card">
                    <div class="list">
                        <div class="list">
                            <img src="./images/icon-music.svg" alt="icon music">
                            <div>
                                <div class="payment-plan">Plan Anual</div>
                                <div class="price">$59.99/año</div>
                            </div>
                        </div>

                        <a href=".">Cambiar</a>
                    </div>
                </div>

                <div class="btn primary"><a href="">Proceder con el pago</a></div>
                <div class="btn secondary"><a href="">Cancelar Orden</a></div>
            </div>
        </div>
    </div>
</body>

</html>
